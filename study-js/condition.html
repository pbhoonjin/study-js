<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>조건문 과제</title>
</head>
<body>
  <p>짝수 홀수 체크</p>
  <input type="text" id="inputA">
  <button type="button" onclick="numInput()">확인</button>
  <p>대소문자 체크</p>
  <input type="text" id="inputB">
  <button type="button" onclick="charInput()">확인</button>
  <script>
    function numInput() {
      const a = document.getElementById('inputA').value;
      
      if (Number(a)%2 == 0){
        console.log('짝수 입니다.');
      }else{
        console.log('홀수 입니다.');
      }
    }
    function charInput() {
      const a = document.getElementById('inputB').value;

      if (a === a.toUpperCase()) {
        console.log("대문자 입니다.");
      }else {
        console.log("소문자 입니다.");
      }
    }
  </script>
</body>
</html>
