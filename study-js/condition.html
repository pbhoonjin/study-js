<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>조건문 과제</title>
</head>
<body>
  <p>짝수 홀수 체크</p>
  <input type="text" id="inputOddEven">
  <button type="button" id="btnOddEven">확인</button>
  <p class="txt_result"></p>
  <p>대소문자 체크</p>
  <input type="text" id="inputCase">
  <button type="button" id="btnCase">확인</button>
  <script>
    let btnOddEven = document.getElementById('btnOddEven');
    let btnCase = document.getElementById('btnCase');
    let inputOddEven = document.getElementById('inputOddEven');
    let inputCase = document.getElementById('inputCase');
    let resultInput = document.getElementsByClassName('txt_result');
    let str = '';
    btnOddEven.addEventListener('click', oddEven);
    btnCase.addEventListener('click', caseLetter);
    
    function oddEven() {
      inputOddEven = inputOddEven.value;
      if (Number(inputOddEven)%2 == 0){
        str = '짝수 입니다.';
      }else if (!Number(inputOddEven)%2 == 0){
        str = '홀수 입니다.';
      }else {
        str = '숫자를 입력하세요.';
      }
      resultInput.innerText = str;
    }
    function caseLetter() {
      inputCase = inputCase.value;
      if (inputCase === inputCase.toUpperCase()) {
        console.log("대문자 입니다.");
      }else {
        console.log("소문자 입니다.");
      }
    }    
    // 스코프 체인 개념 이해
  </script>
</body>
</html>
