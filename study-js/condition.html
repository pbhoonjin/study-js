<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>조건문 과제</title>
</head>
<body>
  <p>짝수 홀수 체크</p>
  <input type="text" id="inputOddEven">
  <button type="button" id="btnOddEven">확인</button>
  <p>대소문자 체크</p>
  <input type="text" id="inputCase">
  <button type="button" id="btnCase">확인</button>
  <script>
    let btnOddEven = document.getElementById('btnOddEven');
    let btnCase = document.getElementById('btnCase');
    btnOddEven.addEventListener('click', oddEven);
    btnCase.addEventListener('click', caseLetter);
    
    function oddEven() {
      let inputValue = document.getElementById('inputOddEven').value;
      
      if (Number(inputValue)%2 == 0){
        console.log('짝수 입니다.');
      }else if (!Number(inputValue)%2 == 0){
        console.log('홀수 입니다.');
      }else {
        console.log('숫자를 입력해주세요.');
      }
    }
    function caseLetter() {
      let inputValue = document.getElementById('inputCase').value;

      if (inputValue === inputValue.toUpperCase()) {
        console.log("대문자 입니다.");
      }else {
        console.log("소문자 입니다.");
      }
    }
  </script>
</body>
</html>
