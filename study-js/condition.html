<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>조건문 과제</title>
</head>
<body>
  <p>짝수 홀수 체크</p>
  <input type="text" id="inputA">
  <button type="button">확인</button>
  <p>대소문자 체크</p>
  <input type="text" id="inputB">
  <button type="button">확인</button>
  <script>
    let inputBtn = document.querySelectorAll('button');
    let inputA = document.getElementById('inputA');
    inputBtn.forEach(function(item){
      item.addEventListener('click',function(event){
        //console.log(item.previousElementSibling);
        // previousSibling() > Element는 물론 #text와 주석까지 node로 카운트하여 반환
        // previousElementSibling() > Element만 카운트하여 반환 
        if(item.previousElementSibling === inputA){
          numInput();
        }
        else {
          charInput();
        }
      });
    });
    function numInput() {
      let inputValue = document.getElementById('inputA').value;
      
      if (Number(inputValue)%2 == 0){
        console.log('짝수 입니다.');
      }else{
        console.log('홀수 입니다.');
      }
    }
    function charInput() {
      let inputValue = document.getElementById('inputB').value;

      if (inputValue === inputValue.toUpperCase()) {
        console.log("대문자 입니다.");
      }else {
        console.log("소문자 입니다.");
      }
    }
    
    
  </script>
</body>
</html>
