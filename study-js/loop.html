<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function numSum () {
      const numValue = prompt('숫자입력',0)
      const arrNum = [];
      arrNum.push(+ numValue.value);
      console.log(numValue);
      numValue.value = '';
    }
    numSum();
    function sumEven () {
      let sum = 0;
      for (let i = 1; i <= 100; i++){
        if (i % 2 == 0) {
          sum += i;
        }
      }
      console.log('짝수의 합 = ' + sum);
    }
    sumEven();
    function sortNum () {
      for (let i = 100; i >= 0; i--){
        console.log(i);
      }
    }
    sortNum();
    function gugudan() {
      for (let j =2; j<=9; j++){
        for (let i =1; i<=9; i++){
          console.log(j+" * "+i+" = "+j*i);
        }
      }
    }
    gugudan();
  </script>
</body>
</html>
